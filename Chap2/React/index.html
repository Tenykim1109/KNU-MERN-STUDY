<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>엘리먼트 렌더링하기</title>
  </head>
  <body>
    <!-- 리액트 컴포넌트를 root 안으로 렌더링할 것입니다 -->
    <div id="root"></div>

    <!-- 리액트 패키지를 불러옵니다 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <!-- JSX문법을 사용하게 도와주는 패키지입니다 -->

    <!-- type="text/bable"을 쓰고 JSX문법을 사용합니다 -->
    <script src="./src/Componant.js" type="text/babel"></script>
